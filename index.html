<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VAALOKTEC OPS</title>

<link rel="icon" type="image/png" href="favicon.png">
<link rel="apple-touch-icon" href="apple-touch-icon.png">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #050505;
  color: #ffffff;
  text-align: center;
  opacity: 0;
  animation: fadeIn 0.8s ease forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.container {
  padding: 40px 20px;
}

.logo {
  width: 90px;
  margin-bottom: 20px;
  opacity: 0;
  transform: scale(0.95);
  animation: logoIn 0.8s ease forwards;
  animation-delay: 0.2s;
}

@keyframes logoIn {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

h1 {
  margin-bottom: 10px;
  font-size: 30px;
  letter-spacing: 2px;
  color: #39ff14;
  text-shadow: 0 0 10px #39ff14;
  animation: pulse 4s ease-in-out infinite;
}

@keyframes pulse {
  0% { text-shadow: 0 0 8px #39ff14; }
  50% { text-shadow: 0 0 16px #39ff14; }
  100% { text-shadow: 0 0 8px #39ff14; }
}

.sub {
  margin-bottom: 40px;
  color: #ff7a00;
  opacity: 0.9;
}

.button {
  display: block;
  width: 90%;
  max-width: 400px;
  margin: 18px auto;
  padding: 18px;
  border-radius: 10px;
  background: #111111;
  text-decoration: none;
  color: #ffffff;
  font-size: 18px;
  border: 1px solid #222;
  transition: all 0.2s ease;
}

.button:hover {
  border-color: #b026ff;
  box-shadow: 0 0 12px #b026ff;
  transform: translateY(-3px);
}

.button:active {
  transform: scale(0.96);
  background: #1a1a1a;
}

.footer {
  margin-top: 60px;
  font-size: 12px;
  color: #b026ff;
  text-shadow: 0 0 6px #b026ff;
}
</style>
</head>

<body>
<div class="container">

  <img src="logo.png" class="logo">

  <h1>VAALOKTEC OPERATIONS SUITE</h1>
  <div class="sub">Empire Command Interface</div>

  <a class="button" href="https://maintenance-qr-demo.web.app/#" target="_blank">AssetForge</a>
  <a class="button" href="https://credit-resolution-tracker.web.app/" target="_blank">CreditForge</a>
  <a class="button" href="https://transferhub-8f5ae.web.app/" target="_blank">TrackerForge</a>
  <a class="button" href="https://corymra.github.io/yard/" target="_blank">YARD</a>
  <a class="button" href="https://vara-bo.web.app/#/" target="_blank">Vera Box</a>

  <div class="footer">
    © 2026 VAALOKTEC™. All Rights Reserved. <br>
    VAALOKTEC is a trademark of VAALOKTEC Systems.
  </div>

</div>
</body>
</html>
